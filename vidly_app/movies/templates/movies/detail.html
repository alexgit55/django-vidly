{% extends 'base.html' %}

{% block content %}
<h1>{{ movie.title }}</h1>
<p><strong>Genre:</strong> {{ movie.genre.name }}</p>
<p><strong>Release Date:</strong> {{ movie.release_date }}</p>
<p><strong>Rating:</strong> {{ movie.rating }}</p>
<p><strong>Number in Stock:</strong> {{ movie.number_in_stock }}</p>
<p><strong>Daily Rate:</strong> {{ movie.daily_rate }}</p>

{% endblock %}
